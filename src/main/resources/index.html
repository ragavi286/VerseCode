    <style>
        /* Apply full background image */
        body {
            margin: 0;
            padding: 0;

            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            backdrop-filter: blur(8px);
        }

        .container {
            max-width: 900px;

            padding: 30px;

            border-radius: 20px;

            backdrop-filter: blur(12px);
        }

     textarea {
    width: 100%;
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    padding: 12px;
    margin-top: 12px;
    margin-bottom: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    resize: vertical;
    background: rgba(0, 0, 0, 0.4); /* darker background for better contrast */
    color: #ffffff;
    font-weight: bold;
    outline: none;
}


        label {
            font-weight: bold;
            color: #fff;
        }

        button {
            background-color: #43a047;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
